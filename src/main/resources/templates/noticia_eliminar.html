<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Nueva Noticia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
        <link  rel="icon"   href="img/favicon.png" type="image/png" />
    </head>
    <body>

        <nav th:replace="fragments/navbar.html :: nav"></nav>
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST" enctype="multipart/form-data">

                <input hidden th:value="${id}" name="id">

                <div class="form-group my-3">
                    <label class="mb-2">Modificar Noticia</label> 
                    <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo" placeholder="T&iacute;tulo de la Noticia">
                </div>


                <div class="form-group my-3">
                    <label class="mb-2">Cuerpo de la Noticia</label> 
                    <!-- <input th:value="${noticia.cuerpo}" type="textarea" class="form-control" name="cuerpo" placeholder="Escriba el detalle de la Noticia"> -->
                    <textarea th:text="${noticia.cuerpo}" class="form-control" aria-label="With textarea" name="cuerpo"></textarea>
                </div>

                <!-- <div class="mb-3">
                    <label for="formFile" class="form-label">Seleccione imagen</label>
                    <input class="form-control" type="file" id="formFile" name="archivo" accept="image/png, image/jpeg">
                </div> -->
                   

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">&Eacute;xito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

    </body>
</html>
